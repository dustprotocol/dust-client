<div class="d-flex align-items-center" *ngIf="address">
  <div [matTooltip]="address" class="mr-2">
    <div class="text-monospace small">
      {{ address.slice(0, showFirstDigitsNr) }}...{{
        address.slice(address.length - showLastDigitsNr, address.length)
      }}
    </div>
  </div>
  <div *ngIf="showCopy" class="c-pointer" matTooltip="Copy to clipboard">
    <mat-icon [inline]="true" [cdkCopyToClipboard]="address">
      content_copy
    </mat-icon>
  </div>
</div>
