<div class="d-flex align-items-center justify-content-center mb-4">
  <h5>Confirm Bridge Transaction</h5>
</div>
<mat-dialog-content>
  <div class="d-flex align-items-center justify-content-center">
    <h3 class="accent-text">{{ data.amount }} REEF</h3>
  </div>
  <div class="d-flex align-items-center justify-content-around my-4">
    <div class="p-3 border border-light rounded shadow-sm">
      <div class="small text-muted">From</div>
      <div
        *ngIf="data.info.chainInfo.chain_id === ChainId.MAINNET"
        class="d-flex align-items-center"
      >
        <div class="mr-1">Ethereum Network</div>
        <img
          alt="token-logo"
          width="20"
          height="20"
          src="../../../../../assets/images/eth.png"
        />
      </div>
      <div
        *ngIf="data.info.chainInfo.chain_id === ChainId.BINANCE_SMART_CHAIN"
        class="d-flex align-items-center"
      >
        <div class="mr-1">Binance Smart Chain</div>
        <img
          alt="token-logo"
          width="20"
          height="20"
          src="../../../../../assets/images/bsc.png"
        />
      </div>
    </div>
    <div class="align-self-center mx-4">
      <i class="la la-lg la-arrow-right"></i>
    </div>
    <div class="p-3 border border-light rounded shadow-sm">
      <div class="small text-muted">To</div>
      <div class="d-flex align-items-center">
        <div class="mr-2">Reef Chain</div>
        <img
          alt="token-logo"
          width="30"
          height="30"
          src="../../../../../assets/images/reef/reef-v2.svg"
        />
      </div>
    </div>
  </div>
  <div>
    <div
      class="
        d-flex
        justify-content-center
        align-items-center
        text-muted
        small
        mb-2
      "
    >
      Destination Address on the Reef Chain
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <app-address-shortener
        [showFirstDigitsNr]="10"
        [showLastDigitsNr]="5"
        [address]="data.info.address"
      ></app-address-shortener>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-4 px-5">
    <button (click)="confirm()" class="btn btn-primary btn-lg btn-block">
      Confirm
    </button>
  </div>
</mat-dialog-content>
