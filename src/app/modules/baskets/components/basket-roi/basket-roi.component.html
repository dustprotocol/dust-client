<div id="roiChart" class="d-flex flex-column" [class.card]="!isList">
  <div class="card-body">
    <div *ngIf="!isList" class="h6">HISTORIC SIMULATED PERFORMANCE</div>
    <div class="d-flex flex-column">
      <div class="row">
        <div
          class="
            col-xl-2
            offset-xl-10
            mr-xl-n3
            col-lg-3
            offset-lg-9
            col-5
            offset-7
          "
        >
          <mat-select placeholder="Last 1 month" id="selectMonth">
            <mat-option
              (click)="onDateSpanChange(time)"
              *ngFor="let time of [1, 6, 12]"
              [value]="time"
            >
              Last {{ time }} month(s)
            </mat-option>
          </mat-select>
        </div>
      </div>
      <div *ngIf="options && options.chart; else loadingTemplate">
        <highcharts-chart
          [Highcharts]="HighCharts"
          [options]="options"
          [(update)]="updateFlag"
          style="width: 100%; height: 300px; display: block"
        ></highcharts-chart>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <app-skeleton-loading type="chart" count="4"></app-skeleton-loading>
</ng-template>
